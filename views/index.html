{% extends "layout.html" %}

{% block content %}
    <form id="upload" enctype="multipart/form-data" action="/upload" method="post">
   		<input id="image_url" type="file" name="image_url" />
   		<input type="submit" value="Upload image">
	</form>

	<h2>Preview:</h2>
	<div id="gallery">
	{% for pic in pictures %}
		<img src="/{{pic}}"/ >
	{% endfor %}
	</div>

	<a href="{{download}}">Download Files</a>
{% endblock %}
